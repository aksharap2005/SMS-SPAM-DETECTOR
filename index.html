<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Spam Detector</title>
    
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 500px;
            margin-top: 100px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-control {
            font-size: 18px;
        }
        .btn {
            width: 100%;
            font-size: 18px;
        }
        #result {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“© SMS Spam Detector</h1>
        <form id="spamForm">
            <div class="mb-3">
                <input type="text" id="message" name="message" class="form-control" placeholder="Enter your SMS here..." required>
            </div>
            <button type="submit" class="btn btn-primary">Check Message</button>
        </form>
        <div id="result" class="mt-3"></div>
    </div>

    <!-- JavaScript to handle form submission -->
    <script>
        document.getElementById("spamForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let message = document.getElementById("message").value;
            
            fetch("/predict", {
                method: "POST",
                body: new URLSearchParams({ message: message }),
                headers: { "Content-Type": "application/x-www-form-urlencoded" }
            })
            .then(response => response.json())
            .then(data => {
                let resultDiv = document.getElementById("result");
                if (data.prediction === "Spam") {
                    resultDiv.innerHTML = "ðŸš¨ <span class='text-danger'>Spam</span>";
                } else {
                    resultDiv.innerHTML = "âœ… <span class='text-success'>Not Spam</span>";
                }
            });
        });
    </script>
</body>
</html>
